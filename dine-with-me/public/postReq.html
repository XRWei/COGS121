        <main>
				<form id="request-form">
                    <h2>Request a Buddy</h2>
                    <label>Name: </label>
                    <input id="request-item" type="text" placeholder="Type your name here" />
                    <label>Numer of seats avaliable: </label>
                    <!--input id="request-seats" type="text" placeholder="Type number of seats avaliable hear" /-->
                    <select id="request-seats" name="seats">
                        <option value=1> 1 seat</option>
                        <option value=2> 2 seats</option>
                        <option value=3> 3 seats</option>
                        <!--option value=4> 4 seats</option-->
                        <!--option value=5> 5 seats</option-->
                        <!--option value=6> 6 seats</option-->
                    </select>

                    <label>How long will you stay? </label>
                    <!--input id="request-time" type="text" placeholder="Type the time duration you want to stay here"-->
                    <select id="request-time" name="time">
                        <option value=1> less than 15 minutes</option>
                        <option value=2> 15 to 30 minutes</option>
                        <option value=3> 30 minutes to 1 hour</option>
                        <option value=4> more than 1 hour</option>
                    </select>
                    

                    <label>Message: </label>
                    <textarea id="request-description" placeholder="Describe yourself or your surroundings"></textarea>
                    <button type="submit">Post</button>
                    <button onclick = "location.href = 'index.html';">Cancel</button>
                </form>

<script>

		function postRequest() {
                if ($("#request-item").val() == "") {
                    alert("Please insert your name!");
                }
                if ($("#request-description").val() == "") {
                    alert("Please insert some description of yourself or your surroundings!");
                }
                if ($("#request-seats").val() == "") {
                    alert("Please insert the available seats number");
                }
                if ($("#request-description").val() == "") {
                    alert("Please insert the time you are planning to stay!");
                }
                randomClosePosition(function (pos) {
                    //var now = Date.now();
                    var date = new Date;
                    var seconds = date.getSeconds();
                    var minutes = date.getMinutes();
                    var hour = date.getHours();
                    ajax({
                        url: "/ajax/request?action=post",
                        type: "post",
                        data: {
                            name: $("#request-item").val(),
                            description: $("#request-description").val(),
                            seats: $("#request-seats").val(),
                            time: $("#request-time").val(),
                            //current_time: now,
                            lat: pos.lat,
                            lng: pos.lng,
                            post_hour: hour,
                            post_minute: minutes,
                            post_second: seconds
                        },
                        success: function (data) {
                            alert("Post Success!");
                            //intiMap(0);
                            window.location.replace("http://localhost:21023/index.html");
                        }
                    });
                });
            }

            function getGeoPosition(callback) {
                navigator.geolocation.getCurrentPosition(function (info) {
                    callback({lat: info.coords.latitude, lng: info.coords.longitude});
                });
            }

            //Just for demo, FIX ME when need to get the exact location
            //stretch goal for milestone5, only show people in a certain distance
            function randomClosePosition(callback) {
                getGeoPosition(function (pos) {
                    pos.lat += -0.01 + Math.random() * 0.02;
                    pos.lng += -0.01 + Math.random() * 0.02;
                    callback(pos);
                });
            }

</script>
